<style>
  /*
  Styles needed just to fit the embedded 
  version in a smaller space.
  */
  body {
    font-size: x-small !important;
    height: 600px;
  }
</style>
<div id="mdp-demo"></div>
<script>
  var today = new Date();
  var y = today.getFullYear();
  $("#mdp-demo").multiDatesPicker({
    addDates: ["10/14/" + y, "02/19/" + y, "01/14/" + y, "11/16/" + y],
    numberOfMonths: [3, 4],
    defaultDate: "1/1/" + y,
  });
</script>
